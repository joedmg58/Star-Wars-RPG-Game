<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="assets/javascript/game.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row"> <!-- Pict your character area -->

            <div class="pick-character card-group mt-4 mr-0">
                
            </div> <!-- end card group -->

        </div> <!-- end of row -->

        <div class="row"><div class="col-12"><p class="title">Your Character</p></div></div>

        <div class="row"> <!-- your character -->

            <div class="your-character card-group mt-4 mr-0">
                
            </div> <!-- end card group -->

        </div> <!-- end of row  -->

        <div class="row"><div class="col-12"><p class="title">Enemies available to attack</p></div></div>

        <div class="row"> <!-- enemies available to attack-->

            <div class="enemies card-group mt-4 mr-0">

            </div> <!-- end card group -->

        </div> <!-- end of row -->

        <div class="row"> <!-- fight section -->

            <div class="col-12">
                <p class="title">Fight Section</p>
                <button type="button" class="btn btn-primary">Attack</button>
            </div>

        </div> <!-- end of row -->

        <div class="row"><div class="col-12"><p class="title">Defender</p></div></div>

        <div class="row"> <!-- defender -->

            <div class="defender card-group mt-4 mr-0">

            </div> <!-- end of card group -->

        </div> <!-- end of row -->



    </div> <!-- end container-fluid -->
    
</body>
